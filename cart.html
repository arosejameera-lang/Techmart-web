<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#home">
                <i class="bi bi-cpu"></i> TechMart
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="./index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#categories">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#contact">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cart.html">
                            <i class="bi bi-cart3"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Cart Content -->
    <div class="container py-5">
        <h2 class="mb-4 text-center">Shopping Cart</h2>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Smartphone Pro X</td>
                        <td>$899.99</td>
                        <td>1</td>
                        <td>$899.99</td>
                    </tr>
                    <tr>

                        <td>$149.99</td>
                        <td>1</td>
                        <td>$149.99</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-end">
            <h4>Total: <span class="text-primary">$1049.98</span></h4>
            <a href="#" class="btn btn-success btn-lg mt-3">
                <i class="bi bi-credit-card"></i> Proceed to Checkout
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
